<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="/layout/basic">
<th:block layout:fragment="title">
	<title>예매하기</title>

</th:block>


<th:block layout:fragment="content">

	<style>
		.calendar {
			display: inline-block;
			margin: 10px;
		}

		.calendar-header {
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		.days {
			display: grid;
			grid-template-columns: repeat(7, 1fr);
			gap: 5px;
		}

		/* 날짜 스타일 */
		.day {
			display: inline-block;
			width: 30px;
			height: 30px;
			line-height: 30px;
			text-align: center;
			cursor: pointer;
		}

		.day,
		.date {
			text-align: center;
			padding: 5px;
		}

		.date {
			cursor: pointer;
		}

		/* 선택된 날짜 스타일 */
		.day.selected {
			background-color: #ff346e;
			color: #fff;
			border-radius: 26px;
		}

		.day.range {
			background-color: #ff346e;
			color: #fff;
			border-radius: 26px;
		}

		.day.disabled {
			color: lightgray;
			cursor: not-allowed;
		}


		/* 공백 스타일 */
		.day.empty {
			visibility: hidden;
			/* 공백을 숨깁니다. */
		}

		.selected-dates {
			margin-top: 10px;
			font-size: 16px;
		}


		.day.in-range {
			background-color: #c8e6c9;
		}

		.selected-dates {
			margin: 10px;
		}

		.modal {
			display: none;
			/* 숨겨진 상태 */
			position: fixed;
			z-index: 1;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			overflow: auto;
			background-color: rgb(0, 0, 0);
			background-color: rgba(0, 0, 0, 0.4);
		}

		.modal-content {
			background-color: #fefefe;
			margin: 15% auto;
			padding: 20px;
			border: 1px solid #888;
			width: 80%;
		}

		.close {
			color: #aaa;
			float: right;
			font-size: 28px;
			font-weight: bold;
		}

		.close:hover,
		.close:focus {
			color: black;
			text-decoration: none;
			cursor: pointer;
		}
	</style>


<!-- booking-page -->
 <div class="booking-page">
        <h1>영화 예매</h1>

        <!-- 상영시간 및 좌석 선택 -->
        <div class="screening-info">
            <h2>상영시간: 2025년 2월 25일 19:00</h2>
            <p>좌석을 선택하세요:</p>
            <div class="seat-selection">
                <!-- 선택 가능한 좌석을 버튼 등으로 나열 -->
                <button class="seat" data-seat="A1">A1</button>
                <button class="seat" data-seat="A2">A2</button>
                <button class="seat" data-seat="A3">A3</button>
                <!-- 추가 좌석 버튼들 -->
            </div>
        </div>

        <!-- 예매 정보 확인 -->
        <div class="booking-details">
            <h3>예매 정보</h3>
            <p>상영관: IMAX</p>
            <p>선택한 좌석: <span id="selected-seats">없음</span></p>
        </div>

        <!-- 예매하기 버튼 -->
        <button id="confirm-reservation">예매하기</button>
    </div>
<!-- booking-page  -->





	<div class="content">

		<div class="sub-container">
			<div class="sub-content accommodation">


				<h2 class="page_tits" th:text="${accommodation.accommodationName}"></h2>

				<!--<div class="reservation-wrap">				</div>-->

					<!-- 달력 -->
	<div class="calendar-container">
    <div class="calendar" id="currentMonthCalendar">
        <div class="calendar-header">
            <button id="currentPrevMonthBtn">&lt; 이전</button> <!-- 이전 달 버튼 -->
            <div id="currentMonthYear" lang="en"></div>
             <button id="currentNextMonthBtn">&gt; 다음</button> <!-- 다음 달 버튼 -->
           
        </div>
        <div class="days" id="currentMonthDays" lang="en"></div>
    </div>

    <div class="calendar" id="nextMonthCalendar">
        <div class="calendar-header">
         	<button id="nextPrevMonthBtn">&lt; 이전</button> <!-- 이전 달 버튼 -->
            <div id="nextMonthYear" lang="en"></div>
             <button id="nextNextMonthBtn">&gt; 다음</button> <!-- 다음 달 버튼 -->
        </div>
        <div class="days" id="nextMonthDays" lang="en"></div>
    </div> 
</div>

					

					<div class="selected-dates">
						<div>
							체크인: <span id="selectedCheckinDate" lang="en"></span>
						</div>
						<div>
							체크아웃: <span id="selectedCheckoutDate" lang="en">없음</span>
						</div>
						<div>
							기간: <span id="duration" lang="en">없음</span>
						</div>
						<div>
							총 금액: <span id="totalAmount" lang="en"></span>
						</div>

						<div>
							인원수:
							<button id="decreaseGuestCount">-</button>
							<span id="ramount">1</span>
							<button id="increaseGuestCount">+</button>
						</div>

						<button id="reserveButton">예약하기</button>
					</div>
					
					<!-- 예약정보 확인 모달창  -->
					<div id="reservationModal" class="modal">
						<div class="modal-content">
							<span id="closeModal" class="close">&times;</span>
							<h2>예약 정보 확인</h2>
							<p id="reservationDetails"></p>
							<button id="confirmReservationButton">결제하기ㅇ</button>
						</div>
					</div>
				


				<!-- 숙소 이미지 출력 -->
				<div class="">

					<div class="">
						<div class="">
							<div class="">
								<h4 th:text="${accommodation.accommodationName}"></h4>
							</div>
							<div class="card-body">

								<h1 class="card-title"></h1>

								<div th:each="room : ${accommodation.rooms}">
									<!-- roomId를 hidden input으로 설정 -->
									<input type="hidden" id="roomId" th:name="roomId" th:value="${room.roomId}"> <span
										class="room-peak" th:data-room-id="${room.roomId}"
										th:utext="${room.RoomPeak} + '<span>원</span>' "></span>
								</div>


								<!-- 
								이미지 주석처리하면에러안나오고 이미지부분에서 에러니옴-->
								<div id="files" th:each="file : ${files}">
									<img th:src="@{'/accommodation/' + ${accommodation.accommodationId} + '/files/' + ${file.afId} + '/list'}"
										alt="File Image" style="width: 50%;">
								</div>



								<ul class=" mt-3 mb-4">
									<li th:text="${accommodation.accommodationCate}"></li>
									<li th:text="${accommodation.accommodationGrade + '등급'}"></li>
									<li th:text="${accommodation.accommodationDetail}"></li>
								</ul>



							</div>
						</div>
					</div>

				</div>


			</div>
		</div>

	</div>



</th:block>

<th:block layout:fragment="script">
	<script th:src="@{/js/reservation.js}" defer></script>

	</script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="https://cdn.iamport.kr/v1/iamport.js"></script>

</th:block>

</html>
