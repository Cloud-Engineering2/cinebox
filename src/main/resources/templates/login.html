<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            height: 100vh;
            align-content : center;
        }
        .wrapBox {
            width: 450px;
            padding: 50px;
            justify-self: center;
            border: 1px solid #e8e8e8;
            border-radius: 9px;
            box-shadow: 7px 7px 8px #e8e8e8;
        }
        .serviceName {
            font-weight: 600;
            text-align: center;
        }
        .pageName {
            text-align: center;
        }
        .form-label {
            font-size: 12px;
        }
        .disabled {
            display: none;
        }

        #login, #signup {
            width : 100%;
        }
        #warning {
            color: red;
            text-align: center;
            margin-bottom: 6px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="wrapBox">
        <h1 class="serviceName mb-3">🍿CINE BOX🍿</h1>
        <h4 class="pageName mb-4">로그인</h4>
        <div class="mb-2">
            <label for="identifier" class="form-label">아이디</label>
            <input type="identifier" class="form-control" id="identifier" placeholder="아이디를 입력해주세요.">
        </div>
        <div class="mb-4">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력해주세요.">
        </div>
        <div id="warning" class="mb_8 disabled">아이디 혹은 비밀번호를 입력해 주세요.</div>
        <button id="login" type="button" class="btn btn-outline-secondary mb-2" onclick="login()">로그인</button>
        <button id="signup" type="button" class="btn btn-outline-secondary" onclick="signup()">회원가입</button>
    </div>
</body>
</html>
<script>
    function login() {
        let user_id = document.getElementById("identifier").value.trim();
        let user_pw = document.getElementById("password").value.trim();

        if (!user_id || !user_pw) {
            warning.classList.remove("disabled");
            return;
        }

        if ((localStorage.getItem("token") != null) || (localStorage.getItem("role") != null) || (localStorage.getItem("identifier") != null))
        {
            localStorage.removeItem("token");
            localStorage.removeItem("identifier");
            localStorage.removeItem("role");
        }

        axios.post("/api/auth/login", { identifier: user_id, password: user_pw })
                .then(response => {
                    console.log("✅ 로그인 성공! 토큰 :", response.data.token);
                    localStorage.setItem("userId", response.data.userId);
                    localStorage.setItem("token", response.data.token);
                    localStorage.setItem("identifier", response.data.identifier);
                    localStorage.setItem("role", response.data.role);

                    window.location.href = `/mypage/${localStorage.getItem('userId')}`;
                })
                .catch(error => {
                    console.error("❌ 로그인 실패 : ", error);
                    warning.classList.remove("disabled");

                    // 서버에서 응답이 온 경우 (에러 메시지 표시)
                    if (error.response) {
                        let status = error.response.status; // HTTP 상태 코드
                        let msg = error.response.data?.message || "로그인 중 오류가 발생했습니다.";

                        if (status === 401) {
                            msg = "아이디 또는 비밀번호가 올바르지 않습니다.";
                        } else if (status === 403) {
                            msg = "접근이 제한된 계정입니다.";
                        }

                        warning.textContent = msg;
                    } else {
                        warning.textContent = "서버와 연결이 원활하지 않습니다.";
                    }
                });
    }

    function signup() {
        window.location.href = "/signup";
    }
</script>
